<!DOCTYPE html>
<html lang="en" class="h-full" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree Clone – Sprint 4 (With Welcome Back)</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-bQygb3G9uXdv46f8PJzdvJDhQgOyzYWiw3Qog1W4Spj8PdQ8I8leZHgSlRcwqT4znf+PBO79jzj1Q7Ma8a5xg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fade animations (unchanged) -->
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
            will-change: opacity;
        }

        .fade-up-out {
            animation: fadeUpOut 3s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeUpOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-60px);
            }
        }

        /* Skeleton pulse animation */
        .skeleton {
            background-color: #374151;
            /* Tailwind gray-700 */
            position: relative;
            overflow: hidden;
        }

        .skeleton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.1) 50%,
                    rgba(255, 255, 255, 0) 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }
    </style>

    <!-- Link to style.css (empty for now) -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="h-full bg-gradient-to-b from-[#b1eacb] via-[#ccf0d7] to-[#e0fbfc] relative overflow-hidden">

    <!--
    ───────────
    1) Welcome Screen
    ───────────
  -->
    <div id="welcome-screen" class="absolute inset-0 flex items-center justify-center bg-transparent overflow-hidden">
        <h1 id="welcome-text" class="text-3xl sm:text-4xl font-semibold text-black opacity-0">
            <!-- Text is set by JavaScript -->
            Welcome! Thanks for purchasing ✨
        </h1>
    </div>

    <!--
    ───────────
    2) Setup Form Screen
    ───────────
  -->
    <div id="form-screen" class="hidden absolute inset-0 flex items-center justify-center px-4 overflow-auto">
        <div class="w-full max-w-md bg-gray-900 rounded-2xl p-6 shadow-lg mx-auto">
            <h2 class="text-2xl font-bold text-white mb-4 text-center">Set Up Your Linktree</h2>

            <!-- Profile Picture URL -->
            <div class="mb-4">
                <label for="profile-pic" class="block text-gray-300 mb-1">Profile Picture URL <span
                        class="text-red-500">*</span></label>
                <input id="profile-pic" type="url" placeholder="https://example.com/avatar.jpg" required
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 border" />
                <p id="error-profile-pic" class="mt-1 text-sm text-red-500 hidden">Please enter a valid URL
                    (http/https).</p>
            </div>

            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-gray-300 mb-1">Username <span
                        class="text-red-500">*</span></label>
                <input id="username" type="text" placeholder="@yourhandle" required
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 border" />
                <p id="error-username" class="mt-1 text-sm text-red-500 hidden">Username must start with “@” and be 3–30
                    chars.</p>
            </div>

            <!-- Tagline -->
            <div class="mb-4">
                <label for="tagline" class="block text-gray-300 mb-1">Tagline (optional)</label>
                <input id="tagline" type="text" placeholder="Discover my work & more ✨" maxlength="100"
                    class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500" />
                <p id="tagline-count" class="mt-1 text-sm text-gray-400">0/100</p>
            </div>

            <!-- Link Rows Container -->
            <div id="links-wrapper" class="mb-4 space-y-4">
                <label class="block text-gray-300 mb-1">Your Links (min 1, max 10)</label>
                <!-- Dynamic link rows injected here by JS -->
            </div>

            <!-- Add New Link Button -->
            <button id="add-link-btn" type="button"
                class="w-full mb-4 bg-emerald-500 text-white py-2 rounded-lg hover:bg-emerald-600 transition">
                + Add New Link
            </button>
            <p id="error-links" class="mt-1 text-sm text-red-500 hidden">At least one valid link is required.</p>

            <!-- Generate Button -->
            <button id="generate-btn"
                class="w-full mt-4 bg-gray-600 text-gray-300 py-3 rounded-lg font-medium cursor-not-allowed" disabled>
                Generate My Linktree
            </button>

            <!-- Bypass (Testing) Button -->
            <button id="bypass-btn" type="button"
                class="w-full mt-4 bg-yellow-500 text-black py-3 rounded-lg font-medium hover:bg-yellow-600 transition">
                Bypass (Testing)
            </button>
        </div>
    </div>

    <!--
    ───────────
    3) Loader Screen
    ───────────
  -->
    <div id="loader-screen" class="hidden absolute inset-0 flex items-center justify-center px-4 overflow-auto">
        <div class="w-full max-w-md bg-gray-800 rounded-2xl p-6 shadow-lg mx-auto space-y-4">
            <!-- Skeleton head (circle) -->
            <div class="w-24 h-24 rounded-full mx-auto skeleton"></div>
            <!-- Skeleton username bar -->
            <div class="h-6 w-3/4 mx-auto rounded-md skeleton"></div>
            <!-- Skeleton buttons (3 rows) -->
            <div class="h-12 rounded-lg skeleton"></div>
            <div class="h-12 rounded-lg skeleton"></div>
            <div class="h-12 rounded-lg skeleton"></div>
        </div>
    </div>

    <!--
    ───────────
    4) Linktree Output Screen (with “Back to Edit”)
    ───────────
  -->
    <div id="linktree-screen" class="hidden absolute inset-0 flex items-center justify-center px-4 overflow-auto">
        <div class="w-full max-w-md bg-gray-900 rounded-2xl p-6 shadow-lg mx-auto">
            <h2 class="text-2xl font-bold text-white mb-4 text-center">Your Linktree Output</h2>
            <p id="display-username" class="text-gray-300 text-center mb-4">@username_goes_here</p>
            <div id="links-container" class="space-y-3 mb-6">
                <!-- Buttons injected here -->
            </div>
            <!-- Back to Edit Button -->
            <button id="back-btn"
                class="w-full bg-gray-600 text-gray-300 py-2 rounded-lg font-medium hover:bg-gray-700 transition">
                ← Back to Edit
            </button>
        </div>
    </div>

    <!-- Include app.js -->
    <script src="app.js"></script>
</body>

</html>
